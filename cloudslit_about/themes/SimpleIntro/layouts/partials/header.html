<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<meta name='keywords' content="{{ delimit .Keywords ", " }}">

<meta property="og:title" content="{{ .Site.Params.description}} - {{ .Site.Title }}">
<meta name="apple-mobile-web-app-title" content="{{ .Title }} - {{ .Site.Params.description }}">

{{ $realDescription := or .Description .Site.Params.description}}
<meta name="description" content="{{ $realDescription }}">
<meta property="og:description" content="{{ $realDescription }}">


<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/index.css" />
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/navbar.css" />
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/navbar.css" />
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/konpa/devicon@master/devicon.min.css">

<script type="text/javascript">
    window.addEventListener('scroll', ()=>{
        const nav = document.querySelector('nav')
        nav.classList.toggle('onscroll', window.scrollY > 0)
    })
</script>
