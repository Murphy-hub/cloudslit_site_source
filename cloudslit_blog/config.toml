baseURL = "https://www.cloudslit.xyz/cloudslit_blog/"
languageCode = "en-us"
title = "CLOUDSLIT Blog"
theme = "hamburg"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = "true"

[permalinks]
  posts = "/:title/"

[params]
  # Short subtitle/tagline. This is displayed in the header.
  themecolor = "#hexcolor" # Defines the tab color in Chrome for Android.
  # To load additional CSS styles
  #customCSS = ['hamburg.css']
  # Show this very user-friendly and absolutely not annoying GDPR notice at the bottom of the page
  ShowGDPRNotice = true
	#subtitle = "The great example site of the hugo-hamburg-theme"
	# Since 0.57.0 there's the concept of "main sections". The files for the section "posts" are in "./content/posts/".
	mainSections = ["posts"]


[languages]
  [languages.en]
      languageCode = "en"
      languageName = "English"
      subtitle = "Record the bits and pieces of CLOUDSLIT."
      # Copyright notice. This is displayer in the footer.
      copyright = "&copy 2022 CLOUDSLIT "
      [languages.en.menu]
          [[languages.en.menu.main]]
            name = "Categories"
            identifier = "categories"
            url = "/categories"
            weight = "1"
          [[languages.en.menu.main]]
            name = "Tags"
            identifier = "tags"
            url = "/tags"
            weight = "2"
          [[languages.en.menu.main]]
            name = "CLOUDSLIT"
            identifier = "cloudslit"
            url = "https://www.cloudslit.xyz"
            weight = "3"
